<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/style.css">
  <title>Currency Converter</title>
</head>

<body>
  <h1>Currency Converter</h1>
  <section id="form-section">
    <form action="/convert_me" method="post" id="conversion-form">
      <div>
        <label for="from">Converting from </label>
        <input type="text" name="input_currency" maxlength="3" placeholder="CAD" required>
      </div>
      <div>
        <label for="to">Converting to </label>
        <input type="text" name="output_currency" maxlength="3" placeholder="USD" required>
      </div>
      <div>
        <label for="amount">Amount: </label>
        <input type="number" name="amount" step="0.01" placeholder="10.00">
      </div>
      <button type="submit">CONVERT</button>
      {% if messages %}
      {% for category, message in messages %}
      <div class="flash-message {{ category }}">
        {{ message }}
      </div>
      {% endfor %}
      {% endif %}
    </form>
  </section>

  {% if amount %}
  <section id="results-section">
    <hr>
    <div id="result-container">
      Converting {{ amount }} {{ input }} results in {{ result }}.
    </div>
    <hr>
  </section>
  {% endif %}
</body>

</html>
